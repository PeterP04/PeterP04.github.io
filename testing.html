<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Description</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .project-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }

        .project-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .project-author, .project-date {
            font-size: 14px;
            color: #777;
            margin-bottom: 5px;
        }

        .project-description {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="project-card">
        <h2 class="project-title">Project Title</h2>
        <p class="project-author">By: Your Name</p>
        <p class="project-date">Date: March 11, 2025</p>
        <p class="project-description">
            This project is a web application designed to manage tasks efficiently. 
            It features a sleek user interface, intuitive navigation, and advanced 
            functionalities such as real-time updates and offline support.
        </p>
    </div>
</body>
</html>
