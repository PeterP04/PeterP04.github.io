<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Project Description</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .project-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 5vw;
            width: 100%;
            max-width: 1000px;
            text-align: center;
        }

        .project-title {
            font-size: calc(24px + 1vw);
            margin-bottom: 1vw;
            color: #333;
        }

        .project-author, .project-date {
            font-size: calc(14px + 0.5vw);
            color: #777;
            margin-bottom: 0.5vw;
        }

        .project-description {
            font-size: calc(16px + 0.5vw);
            color: #555;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            .project-card {
                padding: 4vw;
            }

            .project-title {
                font-size: 24px;
            }

            .project-author, .project-date, .project-description {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="project-card">
        <h2 class="project-title">Responsive Project Title</h2>
        <p class="project-author">By: Your Name</p>
        <p class="project-date">Date: March 11, 2025</p>
        <p class="project-description">
            This project is a responsive web application designed to manage tasks efficiently. 
            It features a sleek, user-friendly interface that adapts to different screen sizes, 
            ensuring a great experience on mobile, tablet, and desktop devices.
        </p>
    </div>
</body>
</html>
