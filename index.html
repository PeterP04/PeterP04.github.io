<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Traffic Project</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        #controls {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <h1>New York Traffic Flow</h1>
        <label for="yearSlider">Year: <span id="active-year">2020</span></label>
        <input id="yearSlider" type="range" min="2020" max="2023" step="1" value="2020">
    </div>
    <script>
        mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v11',
            center: [-74.006, 40.7128],
            zoom: 10
        });

        const trafficGeojsonFiles = {
            2020: 'NYC_Traffic_2020.geojson',
            2021: 'NYC_Traffic_2021.geojson',
            2022: 'NYC_Traffic_2022.geojson',
            2023: 'NYC_Traffic_2023.geojson'
        };

        const collisionGeojsonFiles = {
            2020: 'NewYork_Crashes_2020.geojson',
            2021: 'NewYork_Crashes_2021.geojson',
            2022: 'NewYork_Crashes_2022.geojson',
            2023: 'NewYork_Crashes_2023.geojson'
        };

        const loadGeoJSON = async (file) => {
            const response = await fetch(file);
            return await response.json();
        };

        const updateMap = async (year) => {
            const trafficData = await loadGeoJSON(trafficGeojsonFiles[year]);
            const collisionData = await loadGeoJSON(collisionGeojsonFiles[year]);
            
            if (map.getSource('traffic-flow')) {
                map.getSource('traffic-flow').setData(trafficData);
            } else {
                map.addSource('traffic-flow', {
                    type: 'geojson',
                    data: trafficData
                });
                map.addLayer({
                    id: 'traffic-heat',
                    type: 'heatmap',
                    source: 'traffic-flow',
                    paint: {
                        'heatmap-weight': ['interpolate', ['linear'], ['get', 'AADT'], 0, 0, 100000, 1],
                        'heatmap-intensity': ['interpolate', ['linear'], ['zoom'], 10, 1, 15, 3],
                        'heatmap-color': [
                            'interpolate',
                            ['linear'],
                            ['heatmap-density'],
                            0, 'rgba(0,255,0,0)',
                            0.2, 'rgb(0,255,0)',
                            0.4, 'rgb(255,255,0)',
                            0.6, 'rgb(255,191,0)',
                            0.8, 'rgb(255,128,0)',
                            1, 'rgb(255,0,0)'
                        ],
                        'heatmap-radius': ['interpolate', ['linear'], ['zoom'], 10, 15, 15, 20]
                    }
                });
            }
            
            if (map.getSource('collision-points')) {
                map.getSource('collision-points').setData(collisionData);
            } else {
                map.addSource('collision-points', {
                    type: 'geojson',
                    data: collisionData,
                    cluster: true,
                    clusterMaxZoom: 14,
                    clusterRadius: 50
                });
                map.addLayer({
                    id: 'collision-clusters',
                    type: 'circle',
                    source: 'collision-points',
                    filter: ['has', 'point_count'],
                    paint: {
                        'circle-color': ['step', ['get', 'point_count'], '#51bbd6', 10, '#f1f075', 30, '#f28cb1'],
                        'circle-radius': ['step', ['get', 'point_count'], 15, 10, 20, 30, 25]
                    }
                });
                map.addLayer({
                    id: 'collision-cluster-count',
                    type: 'symbol',
                    source: 'collision-points',
                    filter: ['has', 'point_count'],
                    layout: {
                        'text-field': '{point_count_abbreviated}',
                        'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                        'text-size': 12
                    }
                });
                map.addLayer({
                    id: 'collision-unclustered-point',
                    type: 'circle',
                    source: 'collision-points',
                    filter: ['!', ['has', 'point_count']],
                    paint: {
                        'circle-color': '#0000FF',
                        'circle-radius': 5,
                        'circle-stroke-width': 1,
                        'circle-stroke-color': '#FFFFFF'
                    }
                });
            }
        };

        document.getElementById('yearSlider').addEventListener('input', (event) => {
            const year = event.target.value;
            document.getElementById('active-year').textContent = year;
            updateMap(year);
        });

        updateMap(2020);
    </script>
</body>
</html>
