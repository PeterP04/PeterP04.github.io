<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Traffic Project</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #controls {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 300px;
        }

        h1 {
            font-size: 18px;
            margin: 0 0 10px 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="controls">
        <h1>NYC Traffic Map</h1>
        <div>
            <h2>Year: <span id="active-year">2020</span></h2>
            <input id="yearSlider" type="range" min="2020" max="2025" step="1" value="2020">
        </div>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZWR3YXJkcDciLCJhIjoiY2xzZjZhZnYwMGdrbDJpcXB6MzZsN2lzbSJ9.o11htKQkTmOqa1HNdhtenQ';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v11',
            center: [-74.006, 40.7128], // New York City coordinates
            zoom: 12
        });

        const geojsonFiles = {
            2020: 'NYC_Traffic_2020.geojson',
            2021: 'NYC_Traffic_2021.geojson',
            2022: 'NYC_Traffic_2022.geojson',
            2023: 'NYC_Traffic_2023.geojson',
            2024: 'NYC_Traffic_2024.geojson',
            2025: 'NYC_Traffic_2025.geojson'
        };

        const loadGeoJSON = async (year) => {
            const response = await fetch(geojsonFiles[year]);
            return await response.json();
        };

        const addTrafficLayers = (data) => {
            if (map.getSource('traffic-flow')) {
                map.removeLayer('traffic-heat');
                map.removeSource('traffic-flow');
            }
            map.addSource('traffic-flow', {
                type: 'geojson',
                data: data
            });

            map.addLayer({
                id: 'traffic-heat',
                type: 'heatmap',
                source: 'traffic-flow',
                paint: {
                    'heatmap-weight': ['interpolate', ['linear'], ['get', 'traffic'], 1, 0, 100, 1],
                    'heatmap-intensity': ['interpolate', ['linear'], ['zoom'], 10, 1, 15, 3],
                    'heatmap-color': [
                        'interpolate', ['linear'], ['heatmap-density'],
                        0, 'rgba(0,255,0,0)',
                        0.2, 'rgb(0,255,0)',
                        0.4, 'rgb(255,255,0)',
                        0.6, 'rgb(255,191,0)',
                        0.8, 'rgb(255,128,0)',
                        1, 'rgb(255,0,0)'
                    ],
                    'heatmap-radius': ['interpolate', ['linear'], ['zoom'], 10, 15, 15, 20],
                    'heatmap-opacity': ['interpolate', ['linear'], ['zoom'], 14, 1, 15, 0]
                }
            });
        };

        const updateMap = async (year) => {
            const data = await loadGeoJSON(year);
            if (map.getSource('traffic-flow')) {
                map.getSource('traffic-flow').setData(data);
            } else {
                addTrafficLayers(data);
            }
        };

        document.getElementById('yearSlider').addEventListener('input', (event) => {
            const year = event.target.value;
            document.getElementById('active-year').textContent = year;
            updateMap(year);
        });

        map.on('load', async () => {
            const initialData = await loadGeoJSON(2020);
            addTrafficLayers(initialData);
        });
    </script>
</body>

</html>
