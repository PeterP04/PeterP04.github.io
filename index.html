<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Traffic Map</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        #yearSlider {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="controls">
        <h2>NYC Traffic Heatmap</h2>
        <label for="yearSlider">Year: <span id="yearLabel">2020</span></label>
        <input id="yearSlider" type="range" min="2016" max="2023" step="1" value="2020">
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZWR3YXJkcDciLCJhIjoiY2xzZjZhZnYwMGdrbDJpcXB6MzZsN2lzbSJ9.o11htKQkTmOqa1HNdhtenQ';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v11',
            center: [-74.006, 40.7128], // NYC coordinates
            zoom: 10
        });

        const geojsonFiles = {
            2016: 'split_nyc_traffic/NYC_Traffic_2016.geojson',
            2017: 'split_nyc_traffic/NYC_Traffic_2017.geojson',
            2018: 'split_nyc_traffic/NYC_Traffic_2018.geojson',
            2019: 'split_nyc_traffic/NYC_Traffic_2019.geojson',
            2020: 'split_nyc_traffic/NYC_Traffic_2020.geojson',
            2021: 'split_nyc_traffic/NYC_Traffic_2021.geojson',
            2022: 'split_nyc_traffic/NYC_Traffic_2022.geojson',
            2023: 'split_nyc_traffic/NYC_Traffic_2023.geojson'
        };

        function updateMap(year) {
            document.getElementById('yearLabel').textContent = year;
            fetch(geojsonFiles[year])
                .then(response => response.json())
                .then(data => {
                    if (map.getSource('traffic-data')) {
                        map.getSource('traffic-data').setData(data);
                    } else {
                        map.addSource('traffic-data', {
                            type: 'geojson',
                            data: data
                        });
                        map.addLayer({
                            id: 'traffic-heat',
                            type: 'heatmap',
                            source: 'traffic-data',
                            paint: {
                                'heatmap-weight': ['interpolate', ['linear'], ['get', 'AADT'], 0, 0, 100000, 1],
                                'heatmap-intensity': ['interpolate', ['linear'], ['zoom'], 10, 1, 15, 3],
                                'heatmap-color': [
                                    'interpolate', ['linear'], ['heatmap-density'],
                                    0, 'rgba(0,0,255,0)',
                                    0.2, 'blue',
                                    0.4, 'cyan',
                                    0.6, 'lime',
                                    0.8, 'yellow',
                                    1, 'red'
                                ],
                                'heatmap-radius': ['interpolate', ['linear'], ['zoom'], 10, 15, 15, 30],
                                'heatmap-opacity': 0.75
                            }
                        });
                    }
                })
                .catch(error => console.error('Error loading GeoJSON:', error));
        }

        document.getElementById('yearSlider').addEventListener('input', (event) => {
            updateMap(event.target.value);
        });

        map.on('load', () => {
            updateMap(2020);
        });
    </script>
</body>
</html>
