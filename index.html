<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapbox Spatial Analysis with Turf.js</title>
  
  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
  
  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
  
  <!-- Turf.js -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/dist/turf.min.js"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100%; }
    .control-panel { position: absolute; top: 10px; left: 10px; background: white; padding: 10px; z-index: 1; }
    .button { margin-bottom: 10px; padding: 10px; cursor: pointer; background-color: #0077cc; color: white; border: none; }
    #output { margin-top: 10px; font-size: 14px; color: #333; }
  </style>
</head>
<body>

<div id="map"></div>
<div class="control-panel">
  <button id="distance" class="button">Measure Distance</button>
  <button id="nearest" class="button">Find Nearest Neighbor</button>
  <button id="buffer" class="button">Create Buffer</button>
  <div id="output"></div>
</div>

<script src="app.js"></script>

</body>
</html>
